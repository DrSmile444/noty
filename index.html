<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Noty</title>
</head>
<body>
	<form form>
	  <textarea class="interactive" placeholder="Your message..." id="" cols="30" rows="10" form-textarea></textarea>

	  <div class="form-checkbox">
		<label for="delayed">Delayed</label>
		<input class="interactive" type="checkbox" name="" id="delayed" form-delayed>
	  </div>

	  <div class="form-checkbox">
		<label for="symbol_count">Symbol count</label>
		<input class="interactive" type="number" name="" id="symbol_count" form-symbol-count>
	  </div>

	  <button class="interactive" form-button>Send</button>
	</form>
	<script src="./noty.js"></script>
	<script src="./main.js"></script>
</body>
</html>
